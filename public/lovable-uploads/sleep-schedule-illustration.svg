
<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" rx="16" fill="url(#gradient2)"/>
  
  <!-- Schedule Interface -->
  <rect x="40" y="40" width="240" height="160" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="220" height="30" rx="6" fill="#F8FAFC"/>
  <rect x="60" y="60" width="80" height="4" rx="2" fill="#6366F1"/>
  <rect x="60" y="68" width="60" height="3" rx="1.5" fill="#94A3B8"/>
  
  <!-- Time Blocks -->
  <!-- Night Sleep -->
  <rect x="60" y="90" width="200" height="20" rx="10" fill="#4C1D95" opacity="0.8"/>
  <text x="70" y="102" fill="white" font-size="10" font-family="Arial">Night Sleep</text>
  <text x="230" y="102" fill="white" font-size="8" font-family="Arial">8-12hrs</text>
  
  <!-- Morning Nap -->
  <rect x="60" y="120" width="80" height="15" rx="7.5" fill="#7C3AED" opacity="0.7"/>
  <text x="70" y="130" fill="white" font-size="8" font-family="Arial">Morning Nap</text>
  
  <!-- Afternoon Nap -->
  <rect x="160" y="120" width="100" height="15" rx="7.5" fill="#7C3AED" opacity="0.7"/>
  <text x="170" y="130" fill="white" font-size="8" font-family="Arial">Afternoon Nap</text>
  
  <!-- Customization Elements -->
  <circle cx="270" cy="100" r="6" fill="#10B981"/>
  <path d="M267 100l2 2 4-4" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Time Labels -->
  <text x="60" y="155" fill="#64748B" font-size="8" font-family="Arial">6AM</text>
  <text x="120" y="155" fill="#64748B" font-size="8" font-family="Arial">12PM</text>
  <text x="180" y="155" fill="#64748B" font-size="8" font-family="Arial">6PM</text>
  <text x="240" y="155" fill="#64748B" font-size="8" font-family="Arial">12AM</text>
  
  <!-- Baby Icon -->
  <circle cx="160" cy="180" r="12" fill="#FEF3C7"/>
  <circle cx="155" cy="175" r="2" fill="#F59E0B"/>
  <circle cx="165" cy="175" r="2" fill="#F59E0B"/>
  <path d="M155 185c0-3 2-5 5-5s5 2 5 5" stroke="#F59E0B" stroke-width="1" fill="none"/>
  
  <!-- Adjustment Arrows -->
  <path d="M40 100l-8 0M40 96l-4 4-4-4" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M280 100l8 0M288 96l4 4 4-4" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EEF2FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
