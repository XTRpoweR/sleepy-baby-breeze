
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="20" fill="url(#gradient2)"/>
  
  <!-- Schedule Interface -->
  <rect x="30" y="30" width="340" height="200" rx="16" fill="white" stroke="#E2E8F0" stroke-width="3"/>
  
  <!-- Header -->
  <rect x="45" y="45" width="310" height="35" rx="8" fill="#F8FAFC"/>
  <rect x="55" y="55" width="120" height="8" rx="4" fill="#6366F1"/>
  <rect x="55" y="67" width="90" height="6" rx="3" fill="#94A3B8"/>
  
  <!-- Time Scale -->
  <rect x="45" y="90" width="310" height="25" rx="4" fill="#F1F5F9"/>
  <text x="55" y="105" fill="#64748B" font-size="12" font-family="Arial, sans-serif">6AM</text>
  <text x="130" y="105" fill="#64748B" font-size="12" font-family="Arial, sans-serif">12PM</text>
  <text x="210" y="105" fill="#64748B" font-size="12" font-family="Arial, sans-serif">6PM</text>
  <text x="290" y="105" fill="#64748B" font-size="12" font-family="Arial, sans-serif">12AM</text>
  
  <!-- Night Sleep Block -->
  <rect x="280" y="130" width="70" height="30" rx="15" fill="#4C1D95" opacity="0.9"/>
  <text x="290" y="148" fill="white" font-size="11" font-family="Arial, sans-serif">Night Sleep</text>
  <text x="290" y="158" fill="white" font-size="8" font-family="Arial, sans-serif">10PM - 6AM</text>
  
  <!-- Morning Nap -->
  <rect x="100" y="170" width="60" height="20" rx="10" fill="#7C3AED" opacity="0.8"/>
  <text x="110" y="182" fill="white" font-size="9" font-family="Arial, sans-serif">Morning Nap</text>
  
  <!-- Afternoon Nap -->
  <rect x="200" y="170" width="70" height="20" rx="10" fill="#7C3AED" opacity="0.8"/>
  <text x="210" y="182" fill="white" font-size="9" font-family="Arial, sans-serif">Afternoon Nap</text>
  
  <!-- Customization Controls -->
  <circle cx="350" cy="145" r="8" fill="#10B981"/>
  <path d="M346 145l3 3 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Baby Icon -->
  <circle cx="200" cy="210" r="16" fill="#FEF3C7"/>
  <circle cx="194" cy="204" r="2.5" fill="#F59E0B"/>
  <circle cx="206" cy="204" r="2.5" fill="#F59E0B"/>
  <path d="M194 218c0-4 3-7 6-7s6 3 6 7" stroke="#F59E0B" stroke-width="1.5" fill="none"/>
  
  <!-- Adjustment Arrows -->
  <g opacity="0.7">
    <path d="M25 145l-10 0M25 140l-5 5-5-5" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M375 145l10 0M385 140l5 5 5-5" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Age Adjustment -->
  <rect x="45" y="200" width="100" height="25" rx="12" fill="#E0F2FE"/>
  <text x="55" y="215" fill="#0369A1" font-size="11" font-family="Arial, sans-serif">Age: 4 months</text>
  
  <!-- Schedule Type -->
  <rect x="255" y="200" width="100" height="25" rx="12" fill="#FEF3C7"/>
  <text x="265" y="215" fill="#92400E" font-size="11" font-family="Arial, sans-serif">Gentle Schedule</text>
  
  <!-- Progress Indicators -->
  <circle cx="60" cy="250" r="5" fill="#10B981"/>
  <circle cx="80" cy="250" r="5" fill="#10B981"/>
  <circle cx="100" cy="250" r="5" fill="#E5E7EB"/>
  <circle cx="120" cy="250" r="5" fill="#E5E7EB"/>
  
  <text x="140" y="255" fill="#64748B" font-size="10" font-family="Arial, sans-serif">Week 2 of 4</text>
  
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E8FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EEF2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
